<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Open Chat Rooms</title>
  </head>
  <body>
    <div class="logout-Button-Container"> 
        <button class="logout-button">Logout</button>
    </div>
    <div class="mainTitle">
      <h1>Welcome to Open Chat Box</h1>
    </div>
    <div class="mainContainer">
      <div class="topicContainer">
        <div class="topicButton">
          <button class="show" id="add-topic">Create New Topic</button>
        </div>
        <div class="topicList">
          <div class="showInput hide">
            <input id="newTopicInput" type= "text" required placeholder="New topic title...">
            <button id="submitTopic">Submit NEW Topic</button>
          </div>
          <ul id="topic-list"></ul>
        </div>
      </div>
      <div class="chatContainer">
        <div class="chat-message-container">
          <div class="chat-message-wrapper">
            <div class="chat-message"></div>
            <div class="chat-form-container">
              <form id="chat-form">
                  <input id="msg" type="text" class="form-control type_msg" placeholder="Type your message here..."
                      required autocomplete="off" />
                  <button class="btn btn-main"> Send</button>
              </form>
            </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
  </body>
  <script src="/js/topics.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/logout.js"></script>
</html>
